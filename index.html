<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Boxes</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="page-wrapper">
        <div class="background-div" id="background-div-1">
            <div class="shape-wrapper">
                <div class="triangle" id="triangle-1"></div>
                <div class="circle" id="circle-1"></div>
                <div class="rectangle" id="rectangle-1"></div>
                <div class="square" id="square-1"></div>
            </div>
        </div>

        <div class="background-div" id="background-div-2">
            <div class="shape-wrapper">
                <div class="circle" id="circle-2"></div>
                <div class="triangle" id="triangle-2"></div>
                <div class="square" id="square-2"></div>
                <div class="rectangle" id="rectangle-2"></div>
            </div>
        </div>

        <div class="background-div" id="background-div-3">
            <div class="shape-wrapper">
                <div class="rectangle" id="rectangle-3"></div>
                <div class="square" id="square-3"></div>
                <div class="triangle" id="triangle-3"></div>
                <div class="circle" id="circle-3"></div>
            </div>
        </div>


    </div>
</body>
</html>
